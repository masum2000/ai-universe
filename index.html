<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body  onload="loadAllData(6)">
    <!-- header section start here -->
    <header class="container text-center my-5">
        <h1>AI Universe Hub</h1>
        <button type="button" class="btn btn-info" onclick="showDateTime()">Sort By Date</button>
    </header>
    <!-- Main section start here -->
    <main class="container">
         <!-- Card section start here -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
        <!-- spinner/loader section start here -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal  section start here-->
       <div class="modal fade" id="cardDetails" tabindex="-1"  aria-labelledby="cardDetailsLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="cardDetailsLabel"> </h1>
                  <button type="button" class="btn-close btn btn-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>

                 <div id="card-details-container" class="modal-body d-flex flex-column flex-md-row gap-2">
                   

                </div>
            </div>
        </div>
     </div>

    </main>
    
<!-- See more Button -->
    <div id="see-more" class="text-center my-4" >
        <button id="see-more-btn" type="button" class="btn btn-info " onclick="seeMoreData()">See More</button>
    </div>


    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/0d1952d73e.js" crossorigin="anonymous"></script>
   <!-- Javascript Link -->
    <script src="js/universe.js"></script>
  </body>
</html>
